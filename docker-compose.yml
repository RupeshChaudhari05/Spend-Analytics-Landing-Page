version: '3.8'
services:
  landing:
    build: .
    ports:
      - "8085:80"
    restart: unless-stopped
    volumes:
      - ./:/usr/share/nginx/html:ro
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 5s
      retries: 3
