# nginx config optimized for serving a static site (SPA fallback + caching + security headers)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
  add_header Referrer-Policy "no-referrer-when-downgrade";
  add_header X-XSS-Protection "1; mode=block";
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";

  # Cache static assets aggressively (one year), but use short cache for index.html
  location = /index.html {
    add_header Cache-Control "public, max-age=60";
  }

  location ~* \.(?:css|js|json|svg|ico|png|jpg|jpeg|webp|avif)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Gzip (if running on upstream supporting it)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 256;
}
